<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Weather App - JavaScript</title>

</head>
<body>
    <div class="container">
        <!-- App title -->
        <div class="app-title">
            <p>Weather</p>
        </div>
        <!-- Notification for error Messages -->
        <div class="notification">        </div>
        <!-- Real Weather Container -->
        <div class="weather-container">
            <!-- As a default, it will show unknown image, if we can't access the location -->
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <!-- Show temperature here -->
            <div class="temperature-value">
                <p> - Â° <span>C </span></p>
            </div>
            <!-- Temperature description (rainy, sunny, .. etc) will b here -->
            <div class="temperature-description">
                <p> - </p>
            </div>
            <!--  Location info -->
            <div class="location">
                <p> - </p>
            </div>

            <div class="condition">
                <p> - </p>
            </div>
            <div class="weather-video">
                <video autoplay muted loop id="myVideo" src="" type="video/mp4"></video>
            </div>
        </div>

    </div>
<script src="app.js"></script>
</body>
</html>
